<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
/*
[DOM Event 종류]
1. 마우스
	- mousevoer, mouseout
	- mouserdown -> mouseup -> click
	- mousedouwn -> mouseup -> click ... mousedown -> mouseup -> click -> dblclick
	
2. 키보드 
	- keydown -> keyup -> keypress

3. form
	- submit

4. input
	- focus, blur, change

5. touch(모바일)

[DOM Event 용어 정리]
1. Event Name
	load, click, mousedown, ...
	
2. Event Attribute
	- DOM Envent Model Lelvel0
	- onload onclick, onmouseover
	
3. Event Listener
	- DOM Event Model Level2
	- callback function
	
4. DOM Event Model
	- DOM HTML Elementdml Event handler를 설정하는 방버베 대한 표준
	- DOM Event Mode Lv.0
	 1) inline
	 	- 태그안에 Event Attribute(예 onclick)에 자바스크립트 코드를 설정하는 방식.
	 	- <h1 onclick='js codes....'>
	 	- 웹표준 위배
	 2) basic
	 	- 고전적이니 이벤트 처리 방식(기본 이벤트 처리 방식)
	 	- element.onclick = function() { ... }
	 	- 문제점은 이벤트 핸들러를 하나만 등록할 수 있다.
- DOM Evnet Model Lv.2
	1) Observer 패턴을 적용해서 Listener(함수, 이벤트 핸들러)를 등록하는 방식
	2) 다중 event handler를 동록 할 수 있다.
	3) HTMLElement 객체가 이벤트 핸들러를 등록/제거 할 수 있는 함수(DOM API)를 제공하여야 한다.
		MSIE(<=8) : attachEvent/detachEvent
		표준프라우저  : addEventListener/removeEventListener
 */
 
 window.addEventListener("load", function() {
	 document
	 	.getElementById("header-2")
	 	.onclick = function() {
		 console.log('Event Model Lv.0 - basic');
	 }
 })
 
  window.addEventListener("load", function() {
	 document
	 	.getElementById("header-3")
	 	.addEventListener('click',function() {
	 		console.log('Event Model Level2');
	 	}) 
 })
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>5. Event 처리</h2>
	<h3 onclick='console.log("Event Model Lv.0 - inline")'>Event Model Level0 - Inline</h3>
	<h3 id='header-2'>Event Model Level0 - Basic</h3>
	<h3 id='header-3'>Event Model Level2</h3>
</body>
</html>
